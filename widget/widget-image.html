<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style.css">
    <title>Widget Image</title>
</head>
<body>
<nav class="navbar fixed-top navbar-light bg-secondary">
    <a href="widget-list.html"><i class="far fa-arrow-alt-circle-left"></i></a>
    <span class="navbar-brand mb-0 h1 text-info">Widget Edit</span>
    <a href="widget-list.html"><i class="fas fa-check"></i></a>
</nav>
<div class="container">
    <form>
        <div class="form-group">
            <label class="text-info" for="name">Name</label>
            <input placeholder="Enter a name for this widget..." type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label class="text-info" for="text">Text</label>
            <input placeholder="Enter a text description for this image (optional)" type="text" id="text" name="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="text-info" for="url">URL</label>
            <input placeholder="Enter the image url..." type="text" id="url" name="url" class="form-control">
        </div>
    <div class="form-group">
        <label class="text-info" for="width">Width</label>
        <input type="range" list="tickmarks" class="form-control">
        <detalist id="tickmarks">
            <option value="0" label="0%"
             value="10"
             value="20"
             value="30"
             value="40"
             value="50" label="50%"
             value="60"
             value="70"
             value="80"
             value="90"
             value="100" label="100%"></option>
        </detalist>
    </div>
        <div class="form-group">
            <label class="text-info" for="file">File</label>
            <input type="file" id="file" name="file" class="form-control">
        </div>
        <a href="#" class="btn btn-primary btn-block">Upload Image</a>
        <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>
<nav class="navbar fixed-bottom navbar-light bg-secondary">
        <div class="full-width">
            <a class="float-right" href="../user/profile.html"><i class="fas fa-user"></i></a>
        </div>
    </nav>
</body>
</html>
